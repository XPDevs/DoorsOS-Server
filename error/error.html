<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kernel Panic - Error 00001</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text for readability */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: none;
        }

        .error-container {
            background-color: #000000; /* Black background for the error box */
            padding: 20px;
            border: 2px solid #ffffff; /* White border */
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.9);
            width: 600px;
            text-align: center;
            z-index: 1;
            cursor: none;
        }

        .error-container h1 {
            font-size: 30px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ffffff; /* White text for the error title */
        }

        .error-container p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ffffff; /* White text for the paragraph */
        }

        .status-text {
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
            margin-top: 30px;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 0;
            width: 90%;
            color: #ffffff; /* White text for the terminal-like output */
            max-height: 80vh; /* Allow a limited height */
            overflow-y: auto; /* Allow scrolling */
            padding-right: 10px;
        }

        /* Tux Image */
        .tux-image {
            width: 150px;
            margin-bottom: 20px;
        }

        /* Hide scrollbar */
        .status-text::-webkit-scrollbar {
            display: none;
        }

        /* Spinner Styles */
        .spinner {
            border: 4px solid transparent;
            border-top: 4px solid #ffffff; /* White spinner */
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="error-container" id="error-container">
        <!-- Tux Image -->
        <img src="tux.jpg" alt="Tux the penguin" class="tux-image">
        <h1>Kernel Panic - Error 00001</h1>
        <p>System halted. Attempting to restore...</p>
        <p>This may take a few moments.</p>

    <div id="status" class="status-text"></div>

    <audio id="checksumAudio" loop>

            function appendText() {
                if (i < bootText.length) {
                    const newText = bootText[i++];
                    statusDiv.innerText += newText;
                    statusDiv.scrollTop = statusDiv.scrollHeight; // Auto-scroll to the bottom
                    setTimeout(appendText, 1000); // Add a delay between messages for better effect

                    // After the last message, redirect to another HTML file
                    window.location.href = '../end/rest.html'; // Change 'nextpage.html' to your target page
